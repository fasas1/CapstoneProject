<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskManager</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <!-- Authentication Section -->
    <section id="authSection">
      <h1>TaskManager</h1>
      <div id="authForms">
        <!-- Login Form -->
        <form id="loginForm" class="form hidden">
          <h2>Login</h2>
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>Don't have an account? <span id="showSignup">Sign up</span></p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form">
          <h2>Sign Up</h2>
          <input type="text" id="signupName" placeholder="Name" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="submit">Sign Up</button>
          <p>Already have an account? <span id="showLogin">Login</span></p>
        </form>
      </div>
    </section>

    <!-- Task Management Section -->
    <section id="taskSection" class="hidden">
      <h1>Welcome to TaskManager</h1>
      
      <button id="logoutButton" class="logout">Logout</button>
      <form id="taskForm">
        <input type="text" id="title" placeholder="Task Title" required>
        <textarea id="description" placeholder="Task Description"></textarea>
        <input type="date" id="deadline" required>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
      <h2>My Tasks</h2>
      <div id="taskList"></div>
    </section>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
